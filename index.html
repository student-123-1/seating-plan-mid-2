<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Plan</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .container { max-width: 600px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; color: var(--primary); font-size: 2rem; }
        .header p { color: #64748b; }

        /* Search Input */
        .input-group { position: relative; }
        input { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        
        /* Results */
        #results { margin-top: 20px; }
        .card { background: var(--card); padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); animation: fadeIn 0.2s ease-out; }
        
        .card h3 { margin: 0 0 5px 0; color: #333; font-size: 1.2rem; }
        .student-id { font-weight: bold; color: var(--primary); display: block; margin-bottom: 10px; font-family: monospace; font-size: 1.1rem; }
        
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 0.9rem; border-top: 1px solid #f1f5f9; padding-top: 12px; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; font-weight: bold; margin-bottom: 2px; }
        .val { font-weight: 600; color: #475569; }
        .room-tag { background: #eff6ff; color: #1d4ed8; padding: 2px 8px; border-radius: 4px; display: inline-block; }
        
        .no-result { text-align: center; color: #dc2626; display: none; margin-top: 30px; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Exam Seating</h1>
        <p>MID 2</p>
    </div>

    <div class="input-group">
        <input type="text" id="searchInput" placeholder="Loading data..." disabled autocomplete="off">
    </div>
    
    <div id="results"></div>
    <div id="noResult" class="no-result">No student found</div>
</div>

<script>
    let students = [];
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');
    const noResultDiv = document.getElementById('noResult');

    // 1. Load Data
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            students = data;
            searchInput.placeholder = "ðŸ” Name or Roll No (e.g. 25K6044)";
            searchInput.disabled = false;
            searchInput.focus();
        })
        .catch(err => {
            alert("Error: Could not find data.json!");
        });

    // 2. Smart Search Logic
    searchInput.addEventListener('input', (e) => {
        const rawInput = e.target.value.toUpperCase().trim();
        
        // Create a "clean" version of input for Roll No matching (removes spaces and dashes)
        const cleanInput = rawInput.replace(/[^A-Z0-9]/g, ''); 

        resultsDiv.innerHTML = "";
        noResultDiv.style.display = "none";

        // Wait for at least 2 characters
        if (rawInput.length < 2) return;

        const matches = students.filter(s => {
            // 1. Check Name (Standard check)
            const nameMatch = s.name.toUpperCase().includes(rawInput);
            
            // 2. Check Roll No (Flexible check)
            // Remove dash from student's roll no in database for comparison
            const sRollClean = s.roll.replace(/[^A-Z0-9]/g, '');
            const rollMatch = sRollClean.includes(cleanInput);

            return nameMatch || rollMatch;
        });

        if (matches.length === 0) {
            noResultDiv.style.display = "block";
        } else {
            // Show top 50 results
            matches.slice(0, 50).forEach(s => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${s.name}</h3>
                    <span class="student-id">ðŸ†” ${s.roll}</span>
                    <div class="details-grid">
                        <div><div class="label">Room</div><div class="val room-tag">${s.room}</div></div>
                        <div><div class="label">Section</div><div class="val">${s.section}</div></div>
                        <div><div class="label">Subject</div><div class="val">${s.subject}</div></div>
                        <div><div class="label">Teacher</div><div class="val">${s.teacher}</div></div>
                    </div>
                `;
                resultsDiv.appendChild(div);
            });
        }
    });
</script>

</body>
</html>
